<body>
    <div class="container">
        <header>
            <h1>Ferie & Permessi</h1>
            <h6 id="data_richiesta"></h6>
            <h6 id="status"></h6>
        </header>

        <hr>

        <form id="login_form">
            <div class="input_form">
                <input type="textEmailAddress" id="email" placeholder="e-mail" class="form-control" required>
            </div>
            <div class="input_form">
                <input type="password" id="password" placeholder="password" class="form-control" required>
            </div>
        </form>
        <div class="buttons">
            <button id="btnLogin" class="btn btn-outline-secondary">LOGIN</button>
            <button id="btnLogout" class="btn btn-outline-secondary">LOGOUT</button>
        </div>

        <hr>

        <h6>FERIE</h6>
        <form id="ferie">
            <div class="input_ferie">
                <input id="data_da" type="date" class="form-control">
            </div>
            <div class="input_ferie">
                <input id="data_a" type="date" class="form-control">
            </div>
        </form>
        <div class="buttons">
            <button id="btnFerie" class="btn btn-outline-secondary">Invia Ferie</button>
        </div>

        <hr>

        <h6>PERMESSI</h6>
        <form id="permessi">
            <div class="input_permessi">
                <input id="data_permesso" type="date" class="form-control">
            </div>
            <div class="input_permessi">
                <input id="ore_dalle" type="time" class="form-control">
                <input id="ore_alle" type="time" class="form-control">
            </div>
        </form>
        <div class="buttons">
            <button id="btnPermessi" class="btn btn-outline-secondary">Invia Permessi</button>
        </div>

        <hr>

        <footer>copyright &copy; 2019 Roberto Castelli www.robertocastelli.dev</footer>
    </div>
